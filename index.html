<!DOCTYPE html>
<html>
    <head>
        <title>My Style Guide</title>
        <link href="./styles.css" rel="stylesheet" />
    </head>
    <body>
        <h1 class="main-header">My Style Guide</h1>
        <div class="container">
            <h2 class="container-header">Colors</h2>
            <div id="color-container">
                <div class="color-square eastern-blue">
                    <p class="color-label">Eastern Blue</p>
                    <p class="color-codes">#1e81b0</p>
                    <p class="color-codes">rgb(30, 129, 176)</p>
                </div>
                <div class="color-square green-white">
                    <p class="color-label">Green White</p>
                    <p class="color-codes">#Eeeee4</p>
                    <p class="color-codes">rgb(238, 238, 228)</p>
                </div>
                <div class="color-square burnt-sienna">
                    <p class="color-label">Burnt Sienna</p>
                    <p class="color-codes">#E28743</p>
                    <p class="color-codes">rgb(226, 135, 67)</p>
                </div>
                <div class="color-square tacao">
                    <p class="color-label">Tacao</p>
                    <p class="color-codes">#Eab676</p>
                    <p class="color-codes">rgb(234, 182, 118)</p>
                </div>
                <div class="color-square glacier">
                    <p class="color-label">Glacier</p>
                    <p class="color-codes">#76b5c5</p>
                    <p class="color-codes">rgb(118, 181, 197)</p>
                </div>
                <div class="color-square eternity">
                    <p class="color-label">Eternity</p>
                    <p class="color-codes">#21130d</p>
                    <p class="color-codes">rgb(33, 19, 13)</p>
                </div>
            </div>
        </div>
    </body>
</html>
